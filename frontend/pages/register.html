      <section>
        <div class="row">
          <div class="col text-center pt-5">
            <h1>REGISTER AN ACCOUNT ON WITBOT!</h1>
          </div>
        </div>
        <div class="row char_img" id="wit_bot_logo">
          <div class="col d-flex flex-column align-items-center text-center">
              <img src="../static/bot_logo.png" class="img-fluid" alt="Responsive Image">
          </div>
        </div>
        <div class="row">
          <div class="col d-flex flex-column align-items-center text-center">
            <h1>Registration</h1>
          </div>
        <div class="row py-5" id="characters_row_one">
          <div class="col-3"></div>
          <div class="col char_bubble py-5">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Last Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
          </div>
          <div class="col-3"></div>      
        </div>

      </section>
