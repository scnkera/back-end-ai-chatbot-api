<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WitBot</title>
    <!-- Google Icons link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Bootstrap Framework Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" type="text/css" href="frontend/styles/newStyles.css" />
    <link rel="stylesheet" type="text/css" href="frontend/styles/std_style.css" />
    <link rel="stylesheet" type="text/css" href="frontend/styles/index.css" />
  </head>

  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav-bar">
        <a class="navbar-brand" href="#">Witbot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <!-- <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a> -->
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="frontend/pages/characters.html">Characters</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://localhost:8504/">Conversations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="frontend/pages/register.html">Register</a>
            </li>
          </ul>
        </div>
      </nav>
      <section>
        <div class="row">
          <div class="col text-center pt-5">
            <h1>WELCOME TO WITBOT!</h1>
          </div>
        </div>
        <div class="row char_img" id="wit_bot_logo">
          <div class="col d-flex flex-column align-items-center text-center">
              <img src="frontend/static/bot_logo.png" class="img-fluid" alt="Responsive Image">
          </div>
        </div>
        <div class="row">
          <div class="col d-flex flex-column align-items-center text-center">
            <h1>Sign In</h1>
          </div>
        </div>
        <div class="row py-5" id="characters_row_one">
          <div class="col-4"></div>
          <div class="col char_bubble py-5">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
          </div>
          <div class="col-4"></div>      
        </div>

      </section>


      <footer class="text-center">
        <p>Witbot</p>
        <p>2024</p>
      </footer>
      <!-- end of main site container -->
    </div>
    <script src="frontend/script/scipt.js"></script>
    <script src="frontend/script/bootstrap.bundle.min.js"></script>
  </body>
</html>
